<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap lightbox gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="pro.css">

</head>

<body>
  <header class="banner">
    <div class="container">
    <h1 class="heading">Majisa Properties</h1>
  </div> 
    <img src="img/homedecor.png" height="700px" width="1530px" alt="">
  </header>
  <header>

    <center>
      
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        Add Plot
      </button>

      <input type="text" id="searchText">
      <button class="srch" id="btn1">Search</button>
      
    </center>

  </header>

  <div class="row" id="gallery">

  </div>

  <div id="pop">

  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header">
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <input type="text" id="plotSize" placeholder="plotSize (100sqft)"><br>
              <input type="text" id="plotArea" placeholder="plotArea (10x10)" ><br>
              <input type="text" id="address" placeholder="address"><br>
              <input type="text" id="price" placeholder="price"><br>
              <input type="text" id="rooms" placeholder="rooms"><br>
              <input name="batchfile[]" id="batchfile" type="file" multiple>
               
              
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="btn">Add New Address</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

<footer></footer>
</body>

</html>
